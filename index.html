<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mito Norte Santander | Experiencia Interactiva</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;500;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        :root {
            --book-shadow: 0 20px 30px -10px rgba(0,0,0,0.4);
            --paper-texture: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
        }

        body {
            background-color: #f3f4f6;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 32px 32px;
            font-family: 'Lora', serif;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Evitar scroll del body, el libro se centra */
        }

        /* Wrapper Centrado */
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            perspective: 1500px;
        }

        /* Estilos de Página Base */
        .page {
            background-color: #fcf8f3; 
            background-image: var(--paper-texture);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        /* Sombras de lomo para realismo */
        .page.-left { border-right: none; box-shadow: inset -10px 0 20px -10px rgba(0,0,0,0.15); }
        .page.-right { border-left: none; box-shadow: inset 10px 0 20px -10px rgba(0,0,0,0.15); }

        /* Páginas duras (Portadas) */
        .hard {
            background-color: #f1f5f9;
            border: solid 1px #94a3b8;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        /* Contenido interno */
        .page-content {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            position: relative;
        }

        /* --- HOTSPOTS OPTIMIZADOS --- */
        .hotspot-container {
            position: absolute;
            z-index: 50;
            /* Transform para centrar exactamente en las coordenadas dadas */
            transform: translate(-50%, -50%);
        }

        .hotspot-btn {
            width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border: 2px solid #10b981;
            border-radius: 50%;
            color: #10b981;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 20px;
        }

        .hotspot-btn:hover {
            transform: scale(1.15);
            background: #10b981;
            color: white;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
        }

        .hotspot-btn.speaking {
            background: #ef4444; /* Rojo para indicar "hablando" */
            border-color: #ef4444;
            color: white;
            animation: pulse-speak 1.5s infinite;
        }

        /* Tooltip mejorado */
        .hotspot-tooltip {
            position: absolute;
            bottom: 50px; left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: white;
            width: 220px;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            text-align: center;
            border: 1px solid #f3f4f6;
        }
        
        .hotspot-tooltip::after {
            content: ''; position: absolute; top: 100%; left: 50%; margin-left: -6px;
            border-width: 6px; border-style: solid; border-color: white transparent transparent transparent;
        }

        /* Mostrar tooltip en hover del contenedor */
        .hotspot-container:hover .hotspot-tooltip {
            opacity: 1; visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        @keyframes pulse-speak {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* UI Controls */
        .controls-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 100;
            display: flex; gap: 1rem;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(8px);
            padding: 0.75rem 1.5rem;
            border-radius: 99px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

    <div id="startModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[2000] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
            <i class="ph-duotone ph-book-bookmark text-5xl text-emerald-500 mb-4"></i>
            <h2 class="text-2xl font-bold font-sans text-gray-800 mb-2">Mito Norte Santander</h2>
            <p class="text-gray-600 mb-6 text-sm">Una experiencia de libro interactivo con narración IA.</p>
            
            <div class="text-left bg-gray-50 p-4 rounded-lg mb-6 border border-gray-200">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Gemini API Key (Opcional para Audio)</label>
                <input type="password" id="apiKeyInput" placeholder="Pega tu API Key aquí..." 
                       class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:border-emerald-500 transition">
                <p class="text-[10px] text-gray-400 mt-2">
                    * La clave se usa solo localmente. Si no tienes una, el libro funcionará visualmente sin narración.
                </p>
            </div>

            <button onclick="startExperience()" 
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-emerald-200">
                Abrir Libro
            </button>
        </div>
    </div>

    <div class="controls-bar">
        <button onclick="flipPrev()" class="w-10 h-10 rounded-full hover:bg-gray-100 flex items-center justify-center transition" aria-label="Página anterior">
            <i class="ph-bold ph-caret-left text-xl text-gray-700"></i>
        </button>
        <span class="font-sans text-xs font-bold text-gray-400 uppercase tracking-widest flex items-center">
            <span id="pageIndicator">Portada</span>
        </span>
        <button onclick="flipNext()" class="w-10 h-10 rounded-full hover:bg-gray-100 flex items-center justify-center transition" aria-label="Página siguiente">
            <i class="ph-bold ph-caret-right text-xl text-gray-700"></i>
        </button>
    </div>

    <div class="wrapper">
        <div id="book">
            </div>
    </div>

    <script>
        // CONFIGURACIÓN
        let apiKey = ""; // Se llenará desde el modal
        let pageFlip;
        const isMobile = window.innerWidth < 768;

        // DATOS DEL LIBRO (Estructura separada para fácil edición)
        const bookContent = [
            // Portada
            { type: 'cover', img: 'https://images.unsplash.com/photo-1541963463532-d68292c34b19?w=600&q=80', title: "El Mito", desc: "Portada principal" },
            // Guardas
            { type: 'empty' },
            // Hoja de respeto
            { type: 'text', text: "Mito Norte Santander", sub: "Edición Digital 2025" },
            // Créditos
            { type: 'legal', text: "Desarrollado con Gemini API\n© 2025 Estudio Creativo" },
            // Historia (Imágenes)
            { type: 'image', img: 'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=600', hotspot: {t: "El Inicio", d: "Donde todo comenzó en las montañas.", x: "20%", y: "30%"} },
            { type: 'image', img: 'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?w=600', hotspot: {t: "La Niebla", d: "El misterio cubre los valles al amanecer.", x: "50%", y: "50%"} },
            { type: 'image', img: 'https://images.unsplash.com/photo-1502082553048-f009c37129b9?w=600', hotspot: {t: "El Árbol", d: "Testigo silencioso de siglos de historia.", x: "70%", y: "80%"} },
            { type: 'image', img: 'https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=600', hotspot: {t: "El Valle", d: "Caminos que conectan nuestros pueblos.", x: "30%", y: "60%"} },
            // Final
            { type: 'text', text: "Fin", sub: "Gracias por leer" },
            { type: 'cover-back', text: "Una producción interactiva." }
        ];

        // INICIALIZACIÓN
        function startExperience() {
            const inputKey = document.getElementById('apiKeyInput').value;
            if(inputKey) apiKey = inputKey;
            
            document.getElementById('startModal').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('startModal').style.display = 'none';
                initBook();
            }, 500);
        }

        function initBook() {
            const bookEl = document.getElementById('book');
            let html = '';

            bookContent.forEach((page, index) => {
                let content = '';
                let cssClass = 'page';
                if(page.type.includes('cover')) cssClass += ' hard';

                // Renderizado condicional según tipo de página
                if (page.type === 'cover') {
                    content = `<div class="w-full h-full bg-slate-900 relative">
                        <img src="${page.img}" class="w-full h-full object-cover opacity-80">
                        <h1 class="absolute bottom-10 left-0 w-full text-center text-white text-3xl font-serif tracking-widest drop-shadow-lg">${page.title}</h1>
                    </div>`;
                } else if (page.type === 'empty') {
                    content = `<div class="w-full h-full opacity-20" style="background-image: url('https://www.transparenttextures.com/patterns/stardust.png');"></div>`;
                } else if (page.type === 'text' || page.type === 'legal') {
                    content = `<div class="flex flex-col items-center justify-center h-full p-8 text-center">
                        <h2 class="text-xl font-bold text-gray-700 mb-2">${page.text}</h2>
                        ${page.sub ? `<p class="text-gray-400 text-xs uppercase tracking-widest">${page.sub}</p>` : ''}
                    </div>`;
                } else if (page.type === 'image') {
                    content = `<div class="w-full h-full relative">
                        <img src="${page.img}" class="w-full h-full object-cover">
                        ${page.hotspot ? renderHotspot(page.hotspot) : ''}
                        <span class="absolute bottom-4 right-4 text-[10px] text-white/80 bg-black/20 px-2 rounded">${index + 1}</span>
                    </div>`;
                } else if (page.type === 'cover-back') {
                    content = `<div class="flex items-center justify-center h-full bg-slate-800 text-white p-8 text-center border-4 border-slate-700">
                        <p class="font-serif italic opacity-70">${page.text}</p>
                    </div>`;
                }

                html += `<div class="${cssClass}"><div class="page-content">${content}</div></div>`;
            });

            bookEl.innerHTML = html;

            // Inicializar PageFlip
            pageFlip = new St.PageFlip(bookEl, {
                width: isMobile ? 320 : 450,
                height: isMobile ? 500 : 650,
                size: 'stretch',
                minWidth: 300, maxWidth: 1000,
                minHeight: 400, maxHeight: 1000,
                maxShadowOpacity: 0.5,
                showCover: true,
                mobileScrollSupport: false
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
            
            // Eventos de Audio
            attachAudioEvents();

            // Actualizar indicador
            pageFlip.on('flip', (e) => {
                document.getElementById('pageIndicator').innerText = `Pág ${e.data + 1}`;
            });
        }

        // --- SISTEMA DE AUDIO (Gemini TTS) ---
        
        function renderHotspot(data) {
            // Guardamos los datos en atributos data- para leerlos al hacer click
            return `
            <div class="hotspot-container" style="left: ${data.x}; top: ${data.y};">
                <button class="hotspot-btn" data-tts="${data.t}. ${data.d}" aria-label="Escuchar narración: ${data.t}">
                    <i class="ph-fill ph-speaker-high"></i>
                </button>
                <div class="hotspot-tooltip">
                    <strong class="block text-emerald-700 text-xs uppercase mb-1">${data.t}</strong>
                    <span class="text-xs text-gray-600 font-serif leading-tight block">${data.d}</span>
                </div>
            </div>`;
        }

        function attachAudioEvents() {
            document.querySelectorAll('.hotspot-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evitar que el libro pase de página al hacer click
                    const text = btn.getAttribute('data-tts');
                    speakText(text, btn);
                });
            });
        }

        async function speakText(text, btnElement) {
            if (!apiKey) {
                alert("Por favor recarga e ingresa una API Key válida para escuchar el audio.");
                return;
            }

            if (btnElement.classList.contains('speaking')) return;
            
            btnElement.classList.add('speaking');
            const icon = btnElement.querySelector('i');
            icon.classList.replace('ph-speaker-high', 'ph-spinner');
            icon.classList.add('animate-spin');

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Lee este texto con tono de narrador de cuentos: "${text}"` }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Aoede" } } }
                        }
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].inlineData) {
                    const audioData = data.candidates[0].content.parts[0].inlineData.data;
                    const audioSrc = "data:audio/mp3;base64," + audioData;
                    const audio = new Audio(audioSrc);
                    
                    icon.classList.remove('animate-spin');
                    icon.classList.replace('ph-spinner', 'ph-wave-sine'); // Icono de onda mientras suena
                    
                    audio.play();
                    audio.onended = () => {
                        btnElement.classList.remove('speaking');
                        icon.classList.replace('ph-wave-sine', 'ph-speaker-high');
                    };
                } else {
                    throw new Error("No audio data");
                }

            } catch (error) {
                console.error("Error TTS:", error);
                alert("Error al generar audio. Revisa la consola o tu API Key.");
                btnElement.classList.remove('speaking');
                icon.classList.remove('animate-spin');
                icon.classList.replace('ph-spinner', 'ph-speaker-slash');
            }
        }

        // Navegación Global
        function flipNext() { pageFlip.flipNext(); }
        function flipPrev() { pageFlip.flipPrev(); }

    </script>
</body>
</html>
